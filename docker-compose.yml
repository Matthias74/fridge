version: '2'
services:
    db:
        image: mysql:8.0
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: fridge
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        ports:
            - "3306:3306"
    rails:
        build: .
        ports:
            - '3000:3000'
        volumes:
            - .:/docker/app # add our local code to dockerfile
        depends_on:
            - db
        links:
            - db
        environment:
            DB_USER: root
            DB_NAME: fridge
            DB_PASSWORD: password
            DB_HOST: db